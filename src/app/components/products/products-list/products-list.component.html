<table class="table" *ngIf="state">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Selected</th>
      <th scope="col">Available</th>
    </tr>
    </thead>
    <tbody >
      <app-product-item *ngFor="let product of state.products" [product]="product" style="display: contents;"></app-product-item>
    </tbody>
  </table>
